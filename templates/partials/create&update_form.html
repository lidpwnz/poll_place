<form action="{{ url }}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endfor %}
        {% endif %}

        {{ field.label }}
        {{ field }}
    {% endfor %}
    {% include 'partials/submit_button.html' %}
</form>
